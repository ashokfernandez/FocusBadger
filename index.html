<!doctype html>
<meta charset="utf-8">
<title>TaskBadger</title>
<link rel="stylesheet" href="./style.css">
<div class="actions">
  <button id="loadSample">Load sample</button>
  <button id="open">Open tasks.jsonl</button>
  <button id="save">Save</button>
</div>
<div class="wrap">
  <div class="col"><h2>Today</h2><ul data-bucket="Today"></ul></div>
  <div class="col"><h2>This week</h2><ul data-bucket="This week"></ul></div>
  <div class="col"><h2>Later</h2><ul data-bucket="Later"></ul></div>
  <div class="col"><h2>No date</h2><ul data-bucket="No date"></ul></div>
  <div class="col"><h2>Done</h2><ul data-bucket="Done"></ul></div>
</div>
<script type="module" src="./app.js"></script>
